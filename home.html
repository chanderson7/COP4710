<!--Delete Account modal-->
<div class="modal fade" tabindex="-1" id="accDelConfirm" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Account Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="needs-validation" id="accDelForm" novalidate>
                <div class="alert collapse" role="alert" id="delAccAlert"></div>
                <div class="alert collapse" role="alert" id="accDelSucc">Account deletion successful</div>
                <div class="modal-body">
                    <div class="row g-2">Please enter your username and password to confirm.</div>
                    <div class="form-group mb-4 row g-2">
                        <label for="accDel">Username</label>
                        <input type="text" class="form-control" name="login" id="accDel" aria-describedby="name" placeholder="Enter Username">
                        <div class="invalid-feedback" id="delUserMsg"></div>
                    </div>
                    <div class="form-group mb-2 row g-2">
                        <label for="passDel">Password</label>
                        <input type="password" name="password" class="form-control" id="passDel" placeholder="Enter Password">
                        <div class="invalid-feedback" id="delPassMsg"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" id="delAccBtn">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Add user modal-->
<div class="modal" tabindex="-1" id="addConModal" aria-labelledby="addConModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="addConBtnClose"></button>
            </div>
            <div class="alert collapse" role="alert" id="addConAlert"></div>
            <div class="modal-body">
                <form id="addConForm" class="p-2 needs-validation" novalidate>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Category" id="publicRadio" value="public" checked>
                        <label class="form-check-label" for="publicRadio">
                            Public event
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Category" id="privateRadio" value="private">
                        <label class="form-check-label" for="privateRadio">
                            Private event
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Category" id="RSORadio" value="RSO">
                        <label class="form-check-label" for="RSORadio">
                            RSO event
                        </label>
                    </div>
                        <div class="col">
                            <label for="eventName">Name</label>
                            <input type="text" name="Name" id="eventName" class="form-control form-control-lg" placeholder="Enter Event Name" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div>
                            <label for="eventDescription">Description</label>
                            <input type="text" name="Description" id="eventDescription" class="form-control form-control-lg" placeholder="Enter a description" >
                            <div class="invalid-feedback"></div>
                        </div>
                    <div class="mb-3">
                        <label for="eventTime">Time</label>
                        <input type="time" name="Time" id="eventTime" class="form-control form-control-lg" placeholder="Enter Event Time" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate">Date</label>
                        <input type="date" name="Date" id="eventDate" class="form-control form-control-lg" placeholder="Enter Event Date" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail">Contact E-mail Address</label>
                        <input type="email" name="Contact_email" id="addEmail" class="form-control form-control-lg" placeholder="Enter Contact E-mail" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="addPhone">Contact Phone Number</label>
                        <input type="text" name="Contact_phone" id="addPhone" class="form-control form-control-lg" placeholder="Enter Contact Phone" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Create Event" class="btn btn-primary btn-block btn-lg" id="addConBtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="addCommentModal" aria-labelledby="addCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="addCommentBtnClose"></button>
            </div>
            <div class="alert collapse" role="alert" id="addCommentAlert"></div>
            <div class="modal-body">
                <form id="addCommentForm" class="p-2 needs-validation" novalidate>
                    <div class="col">
                        <label for="comment">New Comment</label>
                        <input type="text" name="Text" id="comment" class="form-control form-control-lg" placeholder="Enter comment" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div>
                        <label for="rating">New Rating</label>
                        <input type="text" name="Rating" id="rating" class="form-control form-control-lg" placeholder="Rate 1-5" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Create Event" class="btn btn-primary btn-block btn-lg" id="confirmCommentBtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
