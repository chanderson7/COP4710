<!--Delete Account modal-->
<div class="modal fade" tabindex="-1" id="accDelConfirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Account Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="needs-validation" id="accDelForm" novalidate>
                <div class="alert collapse" role="alert" id="delAccAlert"></div>
                <div class="alert collapse" role="alert" id="accDelSucc">Account deletion successful</div>
                <div class="modal-body">
                    <div class="row g-2">Please enter your username and password to confirm.</div>
                    <div class="form-group mb-4 row g-2">
                        <label for="accDel">Username</label>
                        <input type="text" class="form-control" name="login" id="accDel" aria-describedby="name" placeholder="Enter Username">
                        <div class="invalid-feedback" id="delUserMsg"></div>
                    </div>
                    <div class="form-group mb-2 row g-2">
                        <label for="passDel">Password</label>
                        <input type="password" name="password" class="form-control" id="passDel" placeholder="Enter Password">
                        <div class="invalid-feedback" id="delPassMsg"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" id="delAccBtn">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="addRSOModal" aria-labelledby="addRSOModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New RSO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="addConBtnClose"></button>
            </div>
            <div class="alert collapse" role="alert" id="addRSOAlert"></div>
            <div class="modal-body">
                <form id="addRSOForm" class="p-2 needs-validation" novalidate>
                    <div class="col">
                        <label for="RSOName">Name</label>
                        <input type="text" name="Name" id="RSOName" class="form-control form-control-lg" placeholder="Enter RSO Name" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                        <label for="IDRSO">RSO ID</label>
                        <input type="text" name="RSO_id" id="IDRSO" class="form-control form-control-lg" placeholder="Enter RSO Id" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div>
                        <label for="RSODescription">Description</label>
                        <input type="text" name="Description" id="RSODescription" class="form-control form-control-lg" placeholder="Enter a description" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div>
                        <label for="RSOLogo">Logo</label>
                        <input type="text" name="Logo" id="RSOLogo" class="form-control form-control-lg" placeholder="Enter RSO Logo" >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Create Event" class="btn btn-primary btn-block btn-lg" id="addRSOBtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
